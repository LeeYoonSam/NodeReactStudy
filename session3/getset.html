<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get/Set Test</title>
</head>
<body>
    <script type="text/javascript">
        function Person(){
            this.name = "hello";
        }

        Person.prototype.speack = function(){
            console.log(this.name + " speack");
        };
        
        var myMan = Object.create(Person.prototype);
        
        Object.defineProperties(myMan ,{
            name : {
                value : "myMan",
                writable : true
            },
            hold : {
                get : function(){
                    console.log(this.name + " hold");
                },
                set : function(value){
                    this.name = value;
                    console.log('set hold function');
                }
            }
        });

        myMan.hold = "hello";
        myMan.hold;

    </script>
</body>
</html>
