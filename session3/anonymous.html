<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>즉시 실행 익명함수</title>
</head>
<body>
    <script type="text/javascript">

        // 선언과 동시에 실행
        var test = 20;
        ( function() {
            var test = 10;
            console.log(test);
        }) ();

        console.log(test);

        // 기본형식
        (function() {

        }) ();

        // // 에러
        // (function() {
        //     var a = 100;
        //     window a = a;
        // }) ();
        // console.log(a); // undefined

        var test2 = (function () {
            var a = "1";
            return {
                b: "2",
                c: "3"
            };
        }) ();
        console.log(test2.a);   // undefined
        console.log(test2.b);

        (function(d) {  // d로 document 객체 사용.
            d.write('document 작성');
        })(document);   // document 객체를 인자로 넘긴다.

    </script>
</body>
</html>
