<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

<script type="text/javascript">
function* iterFunc() {
    yield console.log("첫번째 출력");
    yield console.log("두번째 출력");
    yield console.log("세번째 출력");
    yield console.log("네번째 출력");
}

var iter = iterFunc();
iter.next();    // 첫번째 출력
iter.next();    // 두번째 출력

</script>
    
</body>
</html>
