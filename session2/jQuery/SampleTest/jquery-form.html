<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>폼 검증하기</title>
    
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
        <form action="" method="post" id="testForm">
            <table class="table table-bordered">
                <tr>
                    <th>제목</th>
                    <td><input type="text" name="subject" class="form-control"></td>
                </tr>
                <tr>
                    <th>이메일</th>
                    <td><input type="text" name="email" class="form-control"></td>
                </tr>
                <tr>
                    <th>지역</th>
                    <td>
                        <select name="division" id="" class="form-control">
                            <option value="">선택하세요</option>
                            <option value="서울">서울</option>
                            <option value="수원">수원</option>
                            <option value="인천">인천</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td>
                        <textarea name="content" id="contentText" id="" cols="30" rows="10" class="form-control"></textarea>
                    </td>
                </tr>
            </table>
            <button class="btn btn-primary">작성하기</button>
        </form>
    </div>


    <!-- jQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-2.2.4.js"
      integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
      crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function() {

            // 폼검증하기
            $('#testForm').submit( function() {

                var subjectVal = $('#testForm input[name=subject]');
                var emailInput = $('#testForm input[name=email]');
                var divisionSelect = $('#testForm select[name=division]');
                var contentInput = $('#testForm textarea[name=content]');

                if(!subjectVal.val()) {
                    alert('제목을 입력해주세요');
                    subjectVal.focus();

                    return false;
                }

                if(!emailInput.val()) {
                    alert('이메일 입력해주세요');
                    emailInput.focus();

                    return false;
                }

                if(!divisionSelect.val()) {
                    alert('지역을 선택해주세요');
                    divisionSelect.focus();

                    return false;
                }

                if(!contentInput.val()) {
                    alert('내용을 입력해주세요');
                    contentInput.focus();

                    return false;
                }

                return false;
            });
        });
    </script>
</body>
</html>
