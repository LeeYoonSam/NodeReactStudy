<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Selector</title>

    <style type="text/css">
        .color_blue { color: blue; }
    </style>
</head>
<body>

    <div id="clickDiv" class="clickClass">
        클릭 이벤트 1
    </div>

    <div id="clickTwo">

      crossorigin="anonymous"></script>

            $('#clickDiv, #clickTwo').click(function() {
                // css 변경
                // $(this).addClass('color_blue');

                // toggle로 변경

</body>
</html>
