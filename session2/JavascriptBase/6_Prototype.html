<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        // 1번방식
        function Car() {
            this.name = "My Car";
        }
        // // 2번방식
        // var Car = function() {
        //     this.name = "My Car";
        // }

        Car.prototype.color = "red";
        
        Car.prototype.move = function() {
            console.log(this.name + " move");

            console.log("this color is " + this.color);
        };  // prototype으로 멤버추가

        var myCar = new Car();
        console.log(myCar.name);
        myCar.move();

    </script>
</body>
</html>
